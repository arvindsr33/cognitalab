<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Barebones Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #f4f4f4;
        padding: 1rem;
        text-align: center;
      }
      nav {
        margin-top: 1rem;
      }
      nav a {
        margin-right: 10px;
      }
      main {
        margin-top: 20px;
      }
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="home">
        <h2>Home</h2>
        <p>
          Welcome to my barebones website. This is a simple template you can
          build upon.
        </p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>
          This is where you can add information about yourself or your company.
        </p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at: your.email@example.com</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
  </body>
</html>
